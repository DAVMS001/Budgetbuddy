<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Fee Reminder</h1>
    </header>
    <main>
        <section class="fee-form">
            <h2>Add a Fee Reminder</h2>
            <form id="feeForm">
                <label for="feeType">Fee Type:</label>
                <select id="feeType" required>
                    <option value="Hostel Fee">Hostel Fee</option>
                    <option value="Mess Fee">Mess Fee</option>
                    <option value="Tuition Fee">Tuition Fee</option>
                </select>
                
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" required>
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                
                <button type="submit">Add Reminder</button>
            </form>
        </section>
        <section class="fee-list">
            <h2>Upcoming Fees</h2>
            <ul id="reminderList"></ul>
        </section>
    </main>
    <script>
        document.getElementById('feeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const feeType = document.getElementById('feeType').value;
            const dueDate = document.getElementById('dueDate').value;
            const amount = document.getElementById('amount').value;
            
            const listItem = document.createElement('li');
            listItem.textContent = `${feeType} - Due: ${dueDate} - Amount: $${amount}`;
            
            document.getElementById('reminderList').appendChild(listItem);
            
            this.reset();
        });
    </script>
</body>
</html>
