<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bill Reminder</h1>
    </header>
    <main>
        <section class="bill-form">
            <h2>Add a Bill</h2>
            <form id="billForm">
                <label for="billName">Bill Name:</label>
                <input type="text" id="billName" required>
                
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" required>
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                
                <button type="submit">Add Reminder</button>
            </form>
        </section>
        <section class="bill-list">
            <h2>Upcoming Bills</h2>
            <ul id="reminderList"></ul>
        </section>
    </main>
    <script>
        document.getElementById('billForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const billName = document.getElementById('billName').value;
            const dueDate = document.getElementById('dueDate').value;
            const amount = document.getElementById('amount').value;
            
            const listItem = document.createElement('li');
            listItem.textContent = `${billName} - Due: ${dueDate} - Amount: $${amount}`;
            
            document.getElementById('reminderList').appendChild(listItem);
            
            this.reset();
        });
    </script>
</body>
</html>
