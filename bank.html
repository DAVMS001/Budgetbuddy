<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <style>
        /* Reduce logo size */
        .logo img {
            width: 80px;
            height: auto;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #2c3e50;
            color: white;
        }

        .title-container {
            text-align: center;
            flex-grow: 1;
        }

        /* Search Bar Styling */
        .search-bar input {
            width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Sign In & Bank Sync Buttons */
        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header-buttons a {
            padding: 8px 12px;
            background: #27ae60;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .header-buttons a:hover {
            background: #219150;
        }

        /* Bank Sync Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-header h2 {
            font-size: 22px;
        }

        .modal button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background: #c0392b;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="BudgetBuddy Logo">
        </div>

        <div class="title-container">
            <div class="title">BudgetBuddy</div>
            <div class="slogan">Track Expenses, Save Smart, Live Stress-Free!</div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchFunction()" onkeypress="handleEnter(event)">
        </div>

        <!-- Sign In & Bank Sync Buttons -->
        <div class="header-buttons">
            <a href="javascript:void(0);" id="bankSyncBtn">ðŸ’³ Bank Sync</a>
            <a href="javascript:void(0);" id="signInBtn">ðŸ”‘ Sign In</a>
        </div>
    </header>

    <!-- Bank Sync Modal -->
    <div class="overlay" id="modalOverlay"></div>
    <div class="modal" id="bankSyncModal">
        <div class="modal-header">
            <h2>Sync Your Bank Account</h2>
            <button onclick="closeBankSync()">âœ–</button>
        </div>
        <p>Connect your bank account securely to track expenses automatically.</p>
        <form>
            <label for="bankName">Select Your Bank:</label>
            <select id="bankName">
                <option value="chase">Chase Bank</option>
                <option value="wellsfargo">Wells Fargo</option>
                <option value="boa">Bank of America</option>
                <option value="citibank">Citibank</option>
            </select>
            <br><br>
            <button type="button" onclick="syncBank()">ðŸ”— Connect Bank</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("bankSyncBtn").addEventListener("click", function () {
            document.getElementById("bankSyncModal").style.display = "block";
            document.getElementById("modalOverlay").style.display = "block";
        });

        function closeBankSync() {
            document.getElementById("bankSyncModal").style.display = "none";
            document.getElementById("modalOverlay").style.display = "none";
        }

        function syncBank() {
            let selectedBank = document.getElementById("bankName").value;
            alert("ðŸ”— Connecting to " + selectedBank.toUpperCase() + "...");
            closeBankSync();
        }
    </script>
</body>
</html>
